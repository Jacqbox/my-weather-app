<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <h1 id="city-name">Cleveland, OH</h1>
        </div>
        <div class="col">
          <h5>It's currently *time* on *day*!</h5>
        </div>
        <div class="col">
          <form id="search-form">
            <input
              type="form"
              placeholder="🔍Enter a city"
              id="search-form-input"
            />
            <input type="submit" class="btn btn-info" value="Search" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>
            <span class="temperature" id="temperature">39</span>°F <br />
            <span class= "description" id="description">Mostly Sunny</span>
          </h2>
        </div>
        <div class="col">
          <h4>
            30°F/47°F <br />
            Precipitation: <span class="precipitation" id="precipitation">2</span>% <br />
            Wind: <span class= "wind" id="wind"> 10 mph
          </h4>
        </div>
      </div>
      <hr />
      <p>5 Day Forecast</p>
      <div class="row forecast">
        <div class="col">
          Sunday <br />
          ⛅ <br />
          Low 21°F <br />
          High 42°F
        </div>
        <div class="col">
          Monday
          <br />
          🌧️
          <br />
          Low 29°F <br />
          High 45°F
        </div>
        <div class="col">
          Tuesday
          <br />
          ☀️ <br />
          Low 32°F <br />
          High 50°F
        </div>
        <div class="col">
          Wednesday
          <br />
          ⛅ <br />
          Low 30°F <br />
          High 37°F
        </div>
        <div class="col">
          Thursday <br />
          ☁️ <br />
          Low 33°F <br />
          High 40°F
        </div>
      </div>
    </div>
    ;
    <script src="src/script.js"></script>
  </body>
</html>
